# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Increase history
set -g history-limit 99999

# Reduce escape time for better vim experience
set -sg escape-time 0

# Fix nvim warnings
set-option -g focus-events on

# More intuitive split panes
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Vim-like pane switching
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Create new window in current path
bind c new-window -c "#{pane_current_path}"

# Vim-like copy mode
setw -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"

# ==============================================================================
# STATUS BAR STYLING (Tomorrow Night Theme)
# ==============================================================================

# Status bar position
set -g status-position bottom

# Status bar colors
set -g status-bg '#1d1f21'
set -g status-fg '#c5c8c6'

# Status bar layout
set -g status-left-length 40
set -g status-right-length 100

# Left status: session name with icon
set -g status-left "#[fg=#81a2be,bg=#373b41,bold] Û∞çπ #S #[fg=#373b41,bg=#1d1f21]"

# Right status: time, date, and system info
set -g status-right "#[fg=#b294bb,bg=#1d1f21] #[fg=#1d1f21,bg=#b294bb] %H:%M #[fg=#81a2be,bg=#b294bb]#[fg=#1d1f21,bg=#81a2be,bold] %d-%b-%y "

# Window status styling
set -g status-justify left

# Default window status
setw -g window-status-format "#[fg=#969896,bg=#1d1f21] #I #[fg=#c5c8c6,bg=#1d1f21]#W "

# Current window status
setw -g window-status-current-format "#[fg=#1d1f21,bg=#b5bd68]#[fg=#1d1f21,bg=#b5bd68,bold] #I #[fg=#1d1f21,bg=#b5bd68]#W #[fg=#b5bd68,bg=#1d1f21]"

# Window activity notification
setw -g monitor-activity on
set -g visual-activity off
setw -g window-status-activity-style 'fg=#cc6666,bg=#1d1f21,bold'
